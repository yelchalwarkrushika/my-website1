    <form action="post">

        <div style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande','Lucida Sans', Arial, sans-serif;"

            <input type="radio" id="male" name="gender" value="male">

            <input type="radio" id="female" name="gender" value="female">
            <label for="female" style="font-size: larger;">Female</label>
        </div>

        <br>

        <div style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande','Lucida Sans', Arial, sans-serif;"
            class="username">
            <label for="username"></label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>


        <br>

        <div style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande','Lucida Sans', Arial, sans-serif;"
            class="age">
            <label for="age"></label>
            <input type="text" id="age" name="age" placeholder="Enter your age">
        </div>


        <br>

        <div style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande','Lucida Sans', Arial, sans-serif;"
            class="height">
            <label for="height"></label>
            <input type="text" id="height" name="height" placeholder="Enter your height">
        </div>
        </form>
        </div>
