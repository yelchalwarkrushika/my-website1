<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    #image1{
    
      margin-left: 200px;


    }

      margin-top: 200px;
      background-color:white;
      float: left;
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>image maps</title>
</head>
<body>
  
  <h1>Welcome to My Image Webpage </h1>
  <img src="classroom.jpg" alt="classroom" id="image1" width="300px" height="200px">
